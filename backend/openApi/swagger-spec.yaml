openapi: 3.0.0
paths:
  /:
    get:
      operationId: AppController_getHello
      parameters: []
      responses:
        '200':
          description: ''
  /api/check-in/get-current-parking:
    post:
      operationId: getCurrentParking
      summary: ''
      description: 現在地のパーキングの情報を取得する
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetCurrentParkingRequest'
      responses:
        '201':
          description: ''
      tags: &ref_0
        - check-in
  /api/check-in:
    post:
      operationId: checkIn
      summary: ''
      description: チェックインする
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostCheckInRequest'
