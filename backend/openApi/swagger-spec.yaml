info:
  title: Cats example
  description: The cats API description
  version: '1.0'
  contact: {}
tags:
  - name: cats
    description: ''
servers: []
components:
  schemas:
    GetCurrentParkingRequest:
      type: object
      properties:
        latitude:
          type: number
          description: 経度
          example: 35.46164868963681
        longitude:
          type: number
          description: 緯度
          example: 139.67996120452884
      required:
        - latitude
        - longitude
    PostCheckInRequest:
      type: object
      properties:
        latitude:
          type: number
          description: 経度
          example: 35.46164868963681
        longitude:
          type: number
          description: 緯度
          example: 139.67996120452884
        userId:
          type: number
          description: ユーザID
          example: 1
      required:
        - latitude
        - longitude
        - userId
